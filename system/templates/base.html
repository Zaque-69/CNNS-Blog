{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/media.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
	<link rel="stylesheet" href="{% static 'css/shorts.css' %}">
	<link rel="stylesheet" href="{% static 'css/hover.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

</head>
<body>
    <nav style = 'background-color: #49317C; display : flex; position : fixed;' class="w-100">   
        <div style = "width : 16rem; padding : .4rem;" 
            class = 'display-flex align-items-center justify-content-center'>
            <img src = "{% static 'imagesForBase/logo.png' %}" style = 'height : 2.3rem;'>
        </div>
        <div style = "width : 100%; padding : .33rem;
            display: flex; align-items: center; justify-content: right;">
            <div class = 'display-flex align-items-center justify-content-center mod-width'>
                <a href = "{% url 'home' %}">Home</a>

                {% if user.is_authenticated %}

                <a href = "{% url 'logout' %}">Logout</a>
                <a href = "{% url 'profile' %}">Profie</a>

                {% else %}

                <a href = "{% url 'log' %}">Login</a>
                <a href = "{% url 'register' %}">Register</a>

                {% endif %}
            </div>
            <!--<div class = 'themes'>
                <a onclick="changeThemes('#0D0D0D', '#232323', '#383838', '#4F4F4F', '#fff')">
                    <img src="{% static 'imagesForBase/moon.png' %}" style = 'height : 1.5rem'>
                </a>
                <a onclick="changeThemes('#49317C', '#E8E4DA', '#f1eaca', '#FBEEB5', 'black')">
                    <img src="{% static 'imagesForBase/sun.png' %}" style = 'height : 1.5rem'>
                </a> 
            </div>-->
        </div>
    </nav>
    <div style = 'height : 3.5rem;'></div>
    <br>
    {% block content %} {% endblock %}
</body>
<script src = "{% static 'js/index.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</html>
