{% extends "base.html" %}

{% block content %}   
    <div class = 'padding-1rem'>
        <div class = 'container display-flex' style = 'justify-content: top; gap : .66rem;'>
            <div class = 'display-flex' style = 'gap : 1rem; width : 4rem; padding-top : .66rem;'>
                <img src="{{ object.author.profile.image.url }}" class = 'round' style = 'width : 4rem; height : 4rem;'>
            </div> 
            <div class = 'w-100'>
                <div class = 'w-100 display-flex'>
                    <h5 style = 'color : #552360;'>{{object.author}} </h5>
                    <h5>‏‏‎ ‎-‏‏‎ ‎ </h5>  
                    <h5 style = 'color : gray;'>{{object.date_posted}}</h5> 
                </div>
                <hr>
                <h2>{{object.title}}</h2>
                <p>{{object.content}}</p>
                {% if user.is_superuser %}
                    <hr>
                    <p>Clasa : {{post.class4post}}</p>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
