{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class = 'container display-flex align-items-center justify-content-center' style = 'flex-wrap: wrap; background-color: #c5b9c1;'>
    <br>
    <div class = 'w-100 display-flex align-items-center ' style = 'gap : 1rem;padding-left : 5rem;'>
        <img src="{{ user.profile.image.url }}" class = 'round' style = 'width : 3rem; height : 3rem;'>
        <span style = 'min-width: 10rem; display : block;'>Username : {{ user.username }}</span> 
    </div>
    <form method="POST" action="" enctype="multipart/form-data" class = 'w-100 align-items-center justify-content-center' style = 'flex-direction: column;'>
        {% csrf_token %}
        {{form|crispy}}
        <button type = 'submit' name = 'Create' class = 'btnHover zButon'>Create</button>
        <br> <p>Z4que Â® all Rights Reserved</p>
    </form>
</div>

<script>
    document.getElementById('div_id_body').style.width = '100%';
    document.getElementById('div_id_body').style.paddingBottom = '1rem';
    document.getElementById('div_id_post').style.width = '80%';
    document.getElementById('div_id_body').classList.add("daj");
    document.getElementById('div_id_class4post').style.display = 'none';
    document.querySelector('.requiredField').innerHTML = 'Post : ';
    document.getElementById('div_id_post').style.padding = '1rem';
    document.querySelector('textarea').style.height = '10rem';
    document.querySelector('textarea').style.maxWidth = '49.5rem';
    document.querySelector('textarea').style.width = '100%'; 

    document.querySelectorAll('label').forEach((e) =>{
        e.style.display = 'none';
    })
    document.querySelector('.textinput ').setAttribute('value', '{{user.last_name}}');
</script>
{% endblock %}
