{% extends 'form_base.html' %}
{% load static %}
{% block content %}

<div class = "big_container display-flex align-items-center justify-content-center w-100" style = "background-color: #ad96af; border : 3px solid #552360;"> 
    <div class = "w-100" style = "background-color: #e6e4de;">
        <br>
        <div style = "width : 100%; font-size : 2rem; text-align: center; color : #2E203C">
            New comment !
            {% if user.is_superuser %} ( admin ) {% endif %}
        </div>
        <br>
        <form method="POST" action="" enctype="multipart/form-data" class = 'w-100 align-items-center justify-content-center' style = 'flex-direction: column;' style = "padding : .66rem;">
            {% csrf_token %} 
            <textarea name = 'idComment' placeholder = 'Id Comment ( Only the number )' style = "width: 80%;"></textarea>
            <textarea name = 'body' style = 'height : 10rem; width : 80%;' placeholder = 'body'></textarea>
            <textarea name = 'class4post' style = 'display : none; width: 80%;'>{{user.last_name}}</textarea>
            <input type="file" name="image" accept="image/*" id="id_image" style = "width: 80%;">
            <button type = 'submit' name = 'Create' class = 'btnHover zButon'>Create</button>
            <br> <p>Z4que Â® all Rights Reserved</p>
        </form>
        <br>
    </div>
</div>

{% endblock %}
