{% extends 'base.html' %}
{% block content %}

{% for post in posts %} 
    {% if post.class4post == 'anunt'%}
        <!--<p>class 4 post : {{post.class4post}}</p>-->
        <div class = 'padding-1rem'>
            <div class = 'container display-flex' style = 'justify-content: top; gap : .66rem;'>
                <div class = 'display-flex' style = 'gap : 1rem; width : 4rem; padding-top : .66rem;'>
                    <img src="{{ post.author.profile.image.url }}" class = 'round' style = 'width : 4rem; height : 4rem;'>
                </div> 
                <div class = 'w-100'>
                    <div class = 'w-100 display-flex'>
                        <h5 style = 'color : #552360;'>{{post.author}} </h5>
                        <h5>‏‏‎ ‎-‏‏‎ ‎ </h5>  
                        <h5 style = 'color : gray;'>{{post.date_posted}}</h5> 
                    </div><hr>
                    <h2 id = 'elseBlock'>{{post.title}}</h2>
                    <p>{{post.content}}</p>
                    <div class="display-flex align-items-center justify-content-center" 
                        style = 'gap : 1rem;'>
                        <a href="{% url 'post-update' post.id %}" 
                            class = 'ifBlock zButon btnHover {{post.author}}{{post.id}}'>Update</a>
                            
                        <a href="{% url 'post-detail' post.id %}" class = 'zButon btnHover'>More</a>

                        <a href="{% url 'post-delete' post.id %}" 
                            class = 'ifBlock zButon btnHover {{post.author}}{{post.id}}'>Delete</a>
                    </div>
                </div>
                <script>
                if('{{user}}' == '{{post.author}}') {
                    document.querySelectorAll('.{{post.author}}{{post.id}}').forEach((e) =>{
                        e.style.display = 'block';
                    })
                }else {try {document.getElementById('#elseBlock').css.display = 'block';}
                    catch{}}
                </script>
            </div>
        </div>
    {% endif %}
{% endfor %}

{% endblock %}
